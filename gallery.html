<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery — Kevwe & Bunmi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      :root{ --accent: #1f7a4c; --soft:#f7f6f2 }
      body{font-family: 'Poppins', sans-serif; background:var(--soft); color:#222}
      .topbar{background:#fff;padding:0.6rem 0;box-shadow:0 2px 8px rgba(0,0,0,0.05)}
      .hero{background-image:url('asset/bunmi_kevwe_1.jpg');background-size:cover;background-position:center;color:#fff;padding:4rem 0}
      .hero h1{font-family:'Playfair Display', serif}
      .grid { column-count: 1; column-gap:1rem }
      @media(min-width:576px){ .grid{column-count:2} }
      @media(min-width:992px){ .grid{column-count:3} }
      .photo{break-inside:avoid;margin-bottom:1rem;overflow:hidden;border-radius:8px}
      .photo img{width:100%;height:auto;display:block;object-fit:contain;}
      .back-link{color:var(--accent);font-weight:600}
      footer{background:#fff;padding:1rem 0;margin-top:2rem}
    </style>
  </head>
  <body>

    <div class="topbar">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="d-flex align-items-center text-decoration-none">
          <img src="asset/bunmi_kevwe_1.jpg" alt="logo" style="height:44px;width:44px;object-fit:cover;border-radius:8px;" class="me-2">
          <div>
            <div style="font-family:'Playfair Display', serif;">Kevwe &amp; Bunmi</div>
            <small class="text-muted">Pre‑Wedding Gallery</small>
          </div>
        </a>

        <nav>
          <a href="index.html" class="me-3 back-link">Home</a>
          <a href="index.html#booking" class="btn btn-sm" style="background:var(--accent);color:#fff;border-radius:999px">RSVP</a>
        </nav>
      </div>
    </div>

    <header class="hero text-center">
      <div class="container">
        <h1 class="display-5">Gallery</h1>
        <p class="lead">A curated collection of our favourite pre‑wedding moments. Tap an image to enlarge.</p>
      </div>
    </header>

    <main class="container my-5">
      <div class="grid">
        <div class="photo"><img src="asset/bunmi_kevwe_1.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_1.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_2.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_2.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_3.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_3.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_4.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_4.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_5.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_5.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_6.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_6.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_7.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_7.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_8.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_8.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_9.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_9.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_10.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_10.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_11.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_11.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_12.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_12.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_13.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_13.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_14.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_14.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_15.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_15.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_16.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_16.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_17.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_17.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_18.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_18.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_19.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_19.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_20.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_20.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_21.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_21.jpg"></div>
        <div class="photo"><img src="asset/bunmi_kevwe_22.jpg" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-src="asset/bunmi_kevwe_22.jpg"></div>
      </div>

      <div class="text-center mt-4">
        <button id="loadMore" class="btn btn-outline-secondary">Load more</button>
      </div>
    </main>

    <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0 text-center">
            <img id="modalImage" src="" class="img-fluid rounded-3 shadow-lg" alt="enlarged photo"/>
          </div>
          <div class="modal-footer justify-content-between bg-white rounded-bottom border-0">
            <div class="ms-2"><small class="text-muted">Kevwe &amp; Bunmi — Pre‑Wedding</small></div>
            <div><button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button></div>
          </div>
        </div>
      </div>
    </div>
<footer class="mt-5">
  <div class="container text-center">
    
    <p class="small text-muted mb-1">
      Made with love by Victor
      <a href="https://wa.me/2348023144805" target="_blank" class="text-decoration-none ms-1">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
             alt="WhatsApp"
             style="width:18px; height:18px; vertical-align:middle;">
      </a>
    </p>

  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('.photo img').forEach(img=>{
        img.addEventListener('click', e=>{
          const src = e.currentTarget.dataset.bsSrc || e.currentTarget.src;
          document.getElementById('modalImage').src = src;
        })
      })

      document.getElementById('loadMore').addEventListener('click', ()=>{
        const grid = document.querySelector('.grid');
        const items = Array.from(document.querySelectorAll('.photo')).slice(0,6);
        items.forEach(it=> grid.appendChild(it.cloneNode(true)));
      })
    </script>
  </body>
</html>
